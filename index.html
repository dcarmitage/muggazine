<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #EFEFEF;
        }
        #cover {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
        }
        #pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img id="cover" src="frontmug2.png" alt="Magazine Cover" onclick="openPDF()">
    <iframe id="pdf-viewer" src="muggazine.pdf" type="application/pdf"></iframe>

    <script>
        function openPDF() {
            document.getElementById('pdf-viewer').style.display = 'block';
        }
    </script>
</body>
</html>
